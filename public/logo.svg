<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" width="800" height="240">
  <!-- Background -->
  <rect width="800" height="240" rx="20" fill="#333" />
  <rect x="10" y="10" width="780" height="220" rx="15" fill="#222" stroke="#444" stroke-width="2" />
  
  <!-- Football field lines -->
  <rect x="50" y="190" width="700" height="30" fill="#29631c" />
  <line x1="50" y1="190" x2="750" y2="190" stroke="#fff" stroke-width="2" />
  <line x1="100" y1="190" x2="100" y2="220" stroke="#fff" stroke-width="1" />
  <line x1="200" y1="190" x2="200" y2="220" stroke="#fff" stroke-width="1" />
  <line x1="300" y1="190" x2="300" y2="220" stroke="#fff" stroke-width="1" />
  <line x1="400" y1="190" x2="400" y2="220" stroke="#fff" stroke-width="1" />
  <line x1="500" y1="190" x2="500" y2="220" stroke="#fff" stroke-width="1" />
  <line x1="600" y1="190" x2="600" y2="220" stroke="#fff" stroke-width="1" />
  <line x1="700" y1="190" x2="700" y2="220" stroke="#fff" stroke-width="1" />
  
  <!-- End zones -->
  <rect x="50" y="190" width="50" height="30" fill="#cc3333" opacity="0.7" />
  <rect x="700" y="190" width="50" height="30" fill="#3333cc" opacity="0.7" />
  
  <!-- Text -->
  <text x="400" y="80" dominantBaseline="middle" textAnchor="middle" fill="#ff3d00" fontSize="75" fontWeight="bold" fontFamily="Arial" stroke="#222" stroke-width="1">GRIDIRON</text>
  <text x="400" y="150" dominantBaseline="middle" textAnchor="middle" fill="#fff" fontSize="85" fontWeight="bold" fontFamily="Arial" stroke="#ff3d00" stroke-width="1">RAMPAGE</text>
  
  <!-- Football -->
  <ellipse cx="730" cy="60" rx="40" ry="25" fill="#8B4513" stroke="#fff" stroke-width="2" />
  <line x1="700" y1="60" x2="760" y2="60" stroke="#fff" stroke-width="1" />
  <line x1="710" y1="50" x2="750" y2="50" stroke="#fff" stroke-width="1" />
  <line x1="710" y1="70" x2="750" y2="70" stroke="#fff" stroke-width="1" />
  
  <!-- Dynamic element: light burst -->
  <g>
    <circle cx="70" cy="60" r="30" fill="#ff3d00" opacity="0.3">
      <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="70" cy="60" r="20" fill="#ff3d00" opacity="0.5">
      <animate attributeName="r" values="20;25;20" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="70" cy="60" r="10" fill="#ff3d00" opacity="0.7">
      <animate attributeName="r" values="10;15;10" dur="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>